<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inputs HTML</title>
</head>
<body>
  
  <h1>Inputs HTML</h1>

  <form action="">
    <!--Campo de texto-->
    <label for="name">Nome:</label>
    <input type="text" id="name" name="nome" required>
    <br><br>

    <!--Campo de E-mail-->
    <label for="email">E-mail:</label>
    <input type="email" name="email" id="email" required>
    <br><br>

    <!--Campo de senha-->
    <label for="password">Senha:</label>
    <input type="password" name="password" id="password" required>
    <br><br>

    <!--Campo de seleção de radio-->
    <label>Gênero:</label>
    <br>
    <input type="radio" name="genero" id="male" value="M">
    <label for="male">Masculino</label>
    <br>
    <input type="radio" name="genero" id="famele" value="F">
    <label for="famele">Feminino</label>
    <br><br>
    
    <!--Campo de seleção múltipla (checkbox)-->
    <label>Interesses:</label>
    <br>
    <input type="checkbox" name="checkbox" id="backend" value="backend">
    <label for="backend">Back-End</label>
    <br>
    <input type="checkbox" name="checkbox" id="frontend" value="frontend">
    <label for="frontend">Front-End</label>
    <br>
    <input type="checkbox" name="checkbox" id="mobile" value="mobile">
    <label for="mobile">Mobile</label>
    <br><br>

    <!--Campo de data-->
    <label for="dataDeNascimento">Data de nascimento:</label>
    <br>
    <input type="date" name="date" id="dataDeNascimento" required>
    <br><br>

  <!--Campo de Arquivos-->
  <label for="pictureProfile">Foto de Perfil:</label>
  <input type="file" name="perfil" id="pictureProfile">
  <br><br>

  <!--Campo de caixa de seleção-->
  <label for="situacao">Situação:</label>
  <select name="situacao" id="situacao">
    <option value="" selected disabled>Selecione uma das opções...</option>
    <option value="estudante">Estudando para me tornar um programador</option>
    <option value="estagiario">Atuando como estagiário/trainee</option>
    <option value="junior">Atuando como desenvolvedor júnior</option>
    <option value="pleno">Atuando como desenvolvedor pleno</option>
    <option value="senior">Atuando como desenvolvedor sênior</option>
  </select>
  <br><br>

  <!--Campo de área de texto de múltiplas llinhas-->
  <label for="aboutMee">Sobre mim:</label>
  <br>
  <textarea name="aboutMe" id="aboutMe" cols="30" rows="10"></textarea>

    <br><br>
    <button type="submit">Enviar</button>
  </form>

</body>
</html>
